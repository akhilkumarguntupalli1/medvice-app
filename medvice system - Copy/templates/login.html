<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login | MedVice</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script defer src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
    <header>
        <div class="container navbar">
            <div class="logo">
                <svg class="logo-icon heart-icon pulse" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 
                7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 
                3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 
                6.86-8.55 11.54L12 21.35z"/></svg>
                <h1>MedVice</h1>
            </div>
            <div class="mobile-toggle">&#9776;</div>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
                <li><a href="{{ url_for('register') }}">Register</a></li>
            </ul>
        </div>
    </header>

    <section class="hero">
        <div class="container hero-content">
            <h2>Login to Your Account</h2>
            <p>Welcome back! Please enter your credentials to access your dashboard.</p>
        </div>
    </section>

    <section class="features">
        <div class="container">
            <form action="/login" method="post" class="card-content" style="max-width: 500px; margin: auto; background: white; border-radius: 10px; box-shadow: var(--shadow); padding: 30px;">
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="username">Username</label><br>
                    <input type="text" id="username" name="username" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container footer-grid">
            <div class="footer-column">
                <h4>MedVice</h4>
                <p>Your trusted healthcare assistant.</p>
                <div class="social-links">
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-twitter"></i></a>
                    <a href="#"><i class="fa fa-instagram"></i></a>
                </div>
            </div>
            <div class="footer-column">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li><a href="{{ url_for('register') }}">Register</a></li>
                </ul>
            </div>
        </div>
        <div class="copyright">
            &copy; 2025 MedVice. All rights reserved.
        </div>
    </footer>
</body>
</html>
